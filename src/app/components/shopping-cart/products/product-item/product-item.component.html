<div class="card">  
    <img class="bd-placeholder-img card-img-top" width="100%" src={{productItem.imageUrl}}>        
    <div class="middle">
        <button class="btn" (click)="handlerAddToCart()">Add to cart</button>
    </div>
            
    <div class="card-body">
        <p class="card-text Heading">{{productItem.name}}</p>             
        <div>
            <button (click)="handlerAddtoWishList()"class="Heading" style="font-size: 12px;color:rgb(75, 74, 74);text-decoration: underline;cursor: pointer;">Add to wishlist</button>
        </div>
        <small class="Price">{{productItem.price |currency:'TND '}}</small>
    </div>
</div>
