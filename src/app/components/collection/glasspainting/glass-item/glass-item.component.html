<div class="card">
    <img class="image"src={{glassItem.imageUrl}}>
    

    <div class="middle">          
        <button class="btnn" (click)="handlerAddToCart()">Add to cart</button>
    </div>
    <div class="card-body">
        
        <p class="Heading p">{{glassItem.name}}</p>
        <button (click)="handlerAddtoWishList()"class="Heading " style="font-size: 12px;color:rgb(75, 74, 74);text-decoration: underline;cursor: pointer;">Add to wishlist</button>
        <br><span class="Heading Price">{{glassItem.price |currency:'TND '}}</span>

    </div>
</div>
